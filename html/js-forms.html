<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="../css/jspyder.css" />
    <link type="text/css" rel="stylesheet" href="../css/material-icons.css" />
    <script type="text/javascript" src="../js/jspyder.js"></script>
    <script type="text/javascript" src="../js/js-ajax.js"></script>
    <script type="text/javascript" src="../js/js-dtype.js"></script>
    <script type="text/javascript" src="../js/js-template.js"></script>
    <script type="text/javascript" src="../js/js-forms.js"></script>
    <script type="text/javascript" src="../js/js-sp.js"></script>
    <script type="text/javascript" src="../js/js-date.js"></script>
    <script type="text/javascript" src="../js/js-canvas.js"></script>
    <script type="text/javascript" src="../js/js-dialog.js"></script>
</head>

<body>
    <div id="form-template" style="position: relative"><!-- 
        --><div class="spread-5-4"><!--
            --><div class='spread-1-1'>${hidden}</div><!--
                
            --><div class='spread-3-1'>${input}</div><!--
            --><div class='spread-3-1'>${autocomplete}</div><!--
            --><div class='spread-3-1'>${numerical}</div><!--
            --><div class='spread-3-1'>${currency}</div><!--
            --><div class='spread-3-1'>${datefield}</div><!--
            --><div class='spread-3-1'>${dropdown}</div><!--
                
            --><div class='spread-2-1'>${textarea}</div><!--
            --><div class='spread-2-1'>${textarea_resize}</div><!--
                
            --><div class='spread-3-1'>${checkboxes}</div><!--
            --><div class='spread-3-1'>${checkboxes_bitwise}</div><!--
            --><div class='spread-3-1'>${radios}</div><!--
                
            --><div class='spread-3-1'>${toggles}</div><!--
            --><div class='spread-3-1'>${toggles_bitwise}</div><!--
            --><div class='spread-3-1'>${toggles_radio}</div><!--
                
            --><div class='spread-1-1' style="text-align: center; padding: 1em;">${button} <span>${submit}${reset}</span></div><!--
        --></div><!--
        --><div id="form-print" class="spread-5-1" style="border: 1px solid black;"></div><!--
    --></div>
    <script type="text/javascript">
        var formData = {
                fields: {
                    autocomplete: {
                        type: "autocomplete",
                        text: "Autocomplete Field",
                        value: "auto1",
                        strict: true,
                        values: [
                            { text: "Search #1",  value: "auto1" },
                            { text: "Search #2",  value: "auto2" },
                            { text: "Search #3",  value: "auto3" },
                            { text: "Search No. 1",  value: "auto1" },
                            { text: "Search No. 2",  value: "auto2" },
                            { text: "Search No. 3",  value: "auto3" },
                            { text: "Search 1",  value: "auto1" },
                            { text: "Search 2",  value: "auto2" },
                            { text: "Search 3",  value: "auto3" }
                        ] },
                    button: {
                        type: "button",
                        text: "Button",
                        ignore: true,
                        click: function() {
                            js.dialog.confirm({
                                message: "This is my custom confirmation",
                                callback: function(v) {
                                    js.dialog.alert({
                                    message: "You pressed the " + (v ? "OK" : "Cancel") + " button."
                                    });
                                }
                            });
                        } },
                    checkboxes: { 
                        type: "checkbox", 
                        text: "Checkbox Field",
                        default: "cb2",
                        values: [
                            { text: "Checbox #1", value: "cb1" },
                            { text: "Checbox #2", value: "cb2" },
                            { text: "Checbox #3", value: "cb3" }
                        ] },
                    checkboxes_bitwise: { 
                        type: "checkbox-bitwise", 
                        text: "Bitwise Checkbox Field",
                        default: 0x2,
                        values: [
                            { text: "Bitwise #1", value: 0x1 },
                            { text: "Bitwise #2", value: 0x2 },
                            { text: "Bitwise #3", value: 0x4 }
                        ] },
                    currency: {
                        type: "currency",
                        text: "Currency Field",
                        symbol: "$" },
                    datefield: {
                        type: "date",
                        text: "Date Field" },
                    dropdown: {
                        type: "dropdown", 
                        text: "Dropdown Field",
                        default: "dd3",
                        values: [
                            { text: "Dropdown #1", value: "dd1" },
                            { text: "Dropdown #2", value: "dd2" },
                            { text: "Dropdown #3", value: "dd3" }
                        ]},
                    hidden: {
                        type: "hidden",
                        text: "Hidden Field" },
                    input: {
                        type: "input",
                        text: "Input Field" },
                    numerical: {
                        type: "number",
                        text: "Numerical Field" },
                    radios: { 
                        type: "radio", 
                        text: "Radio Field",
                        default: "radio2",
                        values: [
                            { text: "Radio #1", value: "radio1" },
                            { text: "Radio #2", value: "radio2" },
                            { text: "Radio #3", value: "radio3" }
                        ] },
                    reset: {
                        type: "reset",
                        text: "Reset Button",
                        icon: "refresh",
                        class: "js-buttonset",
                        ignore: true },
                    submit: {
                        type: "submit",
                        text: "Submit Button",
                        icon: "save",
                        class: "js-buttonset",
                        ignore: true },
                    textarea: {
                        type: "textarea",
                        text: "Textarea Field" },
                    textarea_resize: {
                        type: "textarea-autosize",
                        text: "Autosized Textarea Field" },
                    toggles: {
                        type: "toggles",
                        text: "Toggle Field",
                        default: "toggle2",
                        values: [
                            { text: "Toggle #1", value: "toggle1" },
                            { text: "Toggle #2", value: "toggle2" },
                            { text: "Toggle #3", value: "toggle3" }
                        ] },
                    toggles_bitwise: {
                        type: "toggles-bitwise",
                        text: "Bitwise Toggle Field",
                        default: 0x2,
                        values: [
                            { text: "0x4", value: 0x4 },
                            { text: "0x2", value: 0x2 },
                            { text: "0x1", value: 0x1 }
                        ] },
                    toggles_radio: {
                        type: "toggles-radio",
                        text: "Radio Toggle Field",
                        default: "tradio2",
                        values: [
                            { text: "TRadio #1", value: "tradio1" },
                            { text: "TRadio #2", value: "tradio2" },
                            { text: "TRadio #3", value: "tradio3" }
                        ] }
                },
                success: function(values) {
                    var $textarea = js.dom("#form-print"),
                        strValues = [];
                        
                    js.alg.each(values, function(value, field) {
                        value = (value instanceof Array ? value.join(', ') : value);
                        if(field === "checkboxes_bitwise" || field === "toggles_bitwise") {
                            value = "000" + value.toString(2);
                            value = value.substring(value.length - 3);
                        }
                        strValues.push(
                            "<b>", field, ":</b> ", value, "<br />"
                        );
                    });
                    
                    $textarea.setHtml(strValues.join(''));
                }
            },
            formTemplate = js.dom("#form-template");
        
        var $form = jspyder.form(formData);
        $form.compileDom(formTemplate);
        
    </script>
</body>

</html>
